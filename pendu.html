<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le pendu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pendu.css">
</head>
<body>
    <h1>Le pendu</h1>
    <p>Trouve le mot caché - Entre une lettre à la fois!</p>


    <div class="jeu-contenant">
        <svg height="250" width="200" class="figure-contenant">
            <!--Le format SVG (Scalable Vector Graphics) est un format de fichier vectoriel convivial pour le Web. Il permet de redimensionner le SVG.-->
            <!--Ici, le bonhomme est pendu avec le svg. (il est contenu dans la boite du svg)-->
            <!-- Comment dessiner dans un svg? je vais commencer avec une ligne (line) -->
            <line x1="20" y1="230" x2="80" y2="230" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="60" y1="20" x2="140" y2="20" />  <!--On a besoin d'un peu de css pour faire apparaitre la ligne-->
            <line x1="140" y1="20" x2="140" y2="50" />

            <!--Le bonomme-->
            <circle cx="140" cy="70" r="20" class="figure-partie"/>
            <!--La class sera utilisée pour dire si je le voit ou pas-->

            <!--Le corps-->
            <line x1="140" y1="90" x2="140" y2="150" />

            <!--Les bras-->
            <line x1="120" y1="100" x2="140" y2="120" />
            <line x1="140" y1="120" x2="160" y2="100" />
      
            <!--Les jambes-->
            <line x1="140" y1="150" x2="120" y2="180" />
            <line x1="140" y1="150" x2="160" y2="180" />

        </svg>

        <div class="mauvaises-lettres-contenant">
            <p> Mauvaises lettres</p>
            <div id="mauvaises-lettres"> </div>
        </div>

        <div class="mot" id="mot"> </div>

    </div>


    <!--Contenant pour le message final-->
    <div class="popup-contenant" id="popup-contenant">
        <div class="popup">
            <h2 id="message-final">Bravo, tu as gagné!</h2>
            <button id="play-button">Rejouer!</button>
        </div>
    </div>

    <!--Notification-->
    <div class="notification-contenant" id="notification-contenant">
        <p>Vous avez déjà utilisé cette lettre.</p>
    </div>

    <script src="pendu.js"></script>
</body>
</html>
